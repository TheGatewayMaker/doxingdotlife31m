[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  # global function options (directory and bundler)
  directory = "netlify/functions"
  node_bundler = "esbuild"
  timeout = 300 # 5 minutes for uploads

# Redirect API calls to Netlify Functions (rewrite)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
